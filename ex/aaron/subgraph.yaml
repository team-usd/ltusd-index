specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LTUSD
    network: base-sepolia
    source:
      address: "0x7cF894b6997cE2065C535b4024ddF0E42EA5f1f5"
      abi: LTUSD
      startBlock: 12229579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Blacklisted
        - EIP712DomainChanged
        - Initialized
        - MinterConfigured
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - UnBlacklisted
        - Unpaused
      abis:
        - name: LTUSD
          file: ./abis/LTUSD.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Blacklisted(indexed address)
          handler: handleBlacklisted
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: MinterConfigured(indexed address,uint256)
          handler: handleMinterConfigured
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UnBlacklisted(indexed address)
          handler: handleUnBlacklisted
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/ltusd.ts
