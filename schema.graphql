type TotalSupply @entity(immutable: true) {
  id: Bytes!
  value: BigInt! 
  blockNumber: BigInt!
  blockTimestamp: Timestamp!
}

# Token details
type Token @entity {
  id: ID!
  #token name
  name: String!
  #token symbol
  symbol: String!
  #decimals used
  decimals: BigInt!
}

