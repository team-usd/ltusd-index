type Account @entity {
  #account address
  id: ID!
  #balance
  amount: BigInt!
  #last updated block number
  blockNumber: BigInt!
  blockTimestamp: Timestamp!
}

type Transfer @entity(timeseries: true) {
  id: Int8!
  timestamp: Timestamp!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
#  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BurnOrMint @entity(immutable: true) {
  id: Bytes!
  timestamp: Timestamp!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
#  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TransferStats @aggregation(intervals: ["hour", "day"], source: "Transfer") {
  id: Int8!
  timestamp: Timestamp!
  volumn: BigInt! @aggregate(fn: "sum", arg: "value")
  count: Int! @aggregate(fn: "count")
}