specVersion: 1.1.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LTUSD
    network: sepolia
    source:
      address: "0x64F4c7d3697C2A173AdAE7Cd26A839967258a448"
      abi: LTUSD
      startBlock: 5920446
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TotalSupply
        - TotalTransfer
        - Token
        - Account
        - TokenBalance
        - Transfer
      abis:
        - name: LTUSD
          file: ./abis/LTUSD.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/ltusd.ts
